version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      tauri:
        patterns:
          - "@tauri-apps/*"
      svelte:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
      dev-dependencies:
        dependency-type: "development"

  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      tauri:
        patterns:
          - "tauri*"
      serde:
        patterns:
          - "serde*"
